<script>
    function clicked(e, message)
    {
        if(!confirm(message)) {
            e.preventDefault();
        }
    }
</script>

<h1>Welcome to Sakura Restaurant!</h1>
<hr>

{% if user.is_authenticated %}
    <p>Logged in as: <b>{{ user.username }}</b></p>
    <p><a href="{% url 'logout-view' %}">Log out</a></p>

    {% if user.is_superuser %}
        <p><a href="{% url 'create-basic-menu' %}" onclick="clicked(event, 'This will reset current menu. Are you sure?')">Create basic Sakura menu</a></p>
    {% endif %}


    {% include 'restaurant/tables.html' %}

{% else %}
    <p><a href="{% url 'login-view' %}">Log in</a>, please.</p>

{% endif %}
